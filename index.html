        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
            #stats {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100px;
                border: solid 1px white;
                width: 500px;
                background-color: white;
                margin: auto;
            }
        </style>
    </head>
